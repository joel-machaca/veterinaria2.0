<div class="flex justify-center items-center min-h-screen bg-gray-50">
  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Iniciar Sesión</h2>

    <form [formGroup]="form" (ngSubmit)="login()"  class="space-y-4">
      <div>
        <label class="block mb-1 text-sm font-medium">Correo electrónico</label>
        <input
          type="email"
          formControlName="email"
          class="w-full border rounded-lg px-3 py-2 focus:ring focus:ring-blue-300"
          placeholder="tucorreo@email.com"
        />
      </div>

      <div>
        <label class="block mb-1 text-sm font-medium">Contraseña</label>
        <input
          type="password"
          formControlName="password"
          class="w-full border rounded-lg px-3 py-2 focus:ring focus:ring-blue-300"
          placeholder="********"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition"
        [disabled]="form.invalid"
      >
        Entrar
      </button>
    </form>

    <p class="text-center text-sm text-gray-500 mt-4">
      ¿No tienes cuenta?
      <a routerLink="/register" class="text-blue-600 hover:underline">Regístrate aquí</a>
    </p>
  </div>
</div>
