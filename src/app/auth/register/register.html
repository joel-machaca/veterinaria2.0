<div class="flex justify-center items-center min-h-screen bg-gray-50 my-7">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Crear cuenta</h2>

    <form [formGroup]="form" (ngSubmit)="registrar()" class="space-y-4">
      <div>
        <label class="block mb-1 text-sm font-medium">Nombre</label>
        <input
          type="text"
          formControlName="nombre"
          class="w-full border rounded-lg px-3 py-2 focus:ring focus:ring-blue-300"
          placeholder="Tu nombre"
        />
      </div>

      <div>
        <label class="block mb-1 text-sm font-medium">Apellido</label>
        <input
          type="text"
          formControlName="apellido"
          class="w-full border rounded-lg px-3 py-2 focus:ring focus:ring-blue-300"
          placeholder="Tu apellido"
        />
      </div>

      <div>
        <label class="block mb-1 text-sm font-medium">Correo electrónico</label>
        <input
          type="email"
          formControlName="email"
          class="w-full border rounded-lg px-3 py-2 focus:ring focus:ring-blue-300"
          placeholder="tucorreo@email.com"
        />
      </div>

      <div>
        <label class="block mb-1 text-sm font-medium">Telefono</label>
        <input
          type="text"
          formControlName="telefono"
          class="w-full border rounded-lg px-3 py-2 focus:ring focus:ring-blue-300"
          placeholder="987654321"
        />
      </div>

      <div>
        <label class="block mb-1 text-sm font-medium">Contraseña</label>
        <input
          type="password"
          formControlName="password"
          class="w-full border rounded-lg px-3 py-2 focus:ring focus:ring-blue-300"
          placeholder="********"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-cyan-600 text-white py-2 rounded-lg hover:bg-green-700 transition"
        [disabled]="form.invalid"
      >
        Registrarse
      </button>
    </form>

    <p class="text-center text-sm text-gray-500 mt-4">
      ¿Ya tienes cuenta?
      <a routerLink="/login" class="text-cyan-900 hover:underline">Inicia sesión</a>
    </p>
  </div>
</div>
