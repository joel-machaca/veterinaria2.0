<header class="bg-white shadow-lg sticky top-0 z-50 font-sans">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-20">
        

        <div class="text-2xl font-extrabold text-blue-900 h-20 flex items-center">
            <a routerLink="mascotas" class="flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-cyan-500" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" />
                </svg>
                <span class="text-xl font-bold tracking-tight">Mi Veterinaria</span>
            </a>
        </div>
        
        <nav class="hidden md:flex space-x-6 lg:space-x-8">
            <a routerLink="mascotas"
               routerLinkActive="text-cyan-600 border-b-2 border-cyan-600"
               class="text-blue-900 hover:text-cyan-500 transition duration-300 font-medium flex items-center py-2">
                Mascotas
            </a>


            <a routerLink="/cliente/cita"
               routerLinkActive="text-cyan-600 border-b-2 border-cyan-600"
               class="text-blue-900 hover:text-cyan-500 transition duration-300 font-medium flex items-center py-2">
                Mis Citas
            </a>
            

            <a routerLink="/cliente/perfil"
               routerLinkActive="text-cyan-600 border-b-2 border-cyan-600"
               class="text-blue-900 hover:text-cyan-500 transition duration-300 font-medium flex items-center py-2">
                Perfil
            </a>


            <a routerLink="/cliente/mascota/nueva"
               class="text-blue-900 hover:text-cyan-500 transition duration-300 font-medium flex items-center py-2">
                Registrar Mascota
            </a>
        </nav>
        

        <div class="hidden md:flex items-center space-x-4">

            <a routerLink="/cliente/cita/nueva"
                class="bg-cyan-500 text-white py-2 px-5 rounded-full hover:bg-cyan-600 transition duration-300 font-bold shadow-lg shadow-cyan-500/50 transform hover:scale-105">
                Agendar Cita
            </a>

            <button
                class="text-blue-900 hover:text-red-600 transition duration-300 font-semibold p-2 rounded-lg cursor-pointer"
                aria-label="Cerrar sesión"
                (click)="cerrarSesion()"
            >
                Salir
            </button>
        </div>
        
        <button class="md:hidden text-blue-900 text-2xl p-2 rounded-lg hover:bg-gray-100 transition duration-200" aria-label="Abrir menú">
            ☰
        </button>
        
    </div>
</header>

<main class="container">

  <router-outlet></router-outlet>
</main>
