<div class="flex justify-center items-center min-h-screen bg-gray-50 p-4">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-lg">
    <div class="flex items-center justify-center mb-8 border-b pb-4 border-gray-100">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-cyan-600 mr-3" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" />
        </svg>
        <h2 class="text-3xl font-bold text-blue-900">Registrar Mascota</h2>
    </div>

    <form [formGroup]="form" (ngSubmit)="registrarMascota()" class="space-y-6">
 
      <div>
        <label for="nombre" class="block mb-2 text-sm font-medium text-gray-700">Nombre:</label>
        <input
          id="nombre"
          type="text"
          formControlName="nombre"
          placeholder="Ej. Firulais"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-cyan-600 focus:border-cyan-600 transition duration-150"
        />
      </div>

      <div>
        <label for="especie" class="block mb-2 text-sm font-medium text-gray-700">Especie:</label>
        <input
          id="especie"
          type="text"
          formControlName="especie"
          placeholder="Ej. Perro, Gato..."
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-cyan-600 focus:border-cyan-600 transition duration-150"
        />
      </div>

      <div>
        <label for="sexo" class="block mb-2 text-sm font-medium text-gray-700">Sexo:</label>
        <select id="sexo" formControlName="sexo"
            class="w-full border border-gray-300 rounded-lg px-4 py-2 bg-white appearance-none focus:ring-2 focus:ring-cyan-600 focus:border-cyan-600 transition duration-150">
          <option [value]="'macho'">Macho</option>
          <option [value]="'hembra'">Hembra</option>
        </select>
      </div>

      <div>
        <label for="fecha_nacimiento" class="block mb-2 text-sm font-medium text-gray-700">Fecha de nacimiento:</label>
        <input id="fecha_nacimiento" type="date" formControlName="fecha_nacimiento"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-cyan-600 focus:border-cyan-600 transition duration-150"
        />
      </div>

      <button
        type="submit"
        [disabled]="form.invalid"
        class="w-full bg-cyan-600 text-white py-3 mt-6 rounded-lg font-bold uppercase tracking-wider hover:bg-cyan-700 transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed shadow-md shadow-cyan-600/40"
      >
        Registrar
      </button>
    </form>
  </div>
</div>
